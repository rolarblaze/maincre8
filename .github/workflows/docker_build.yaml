name: Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
        - name:  Checkout Code
          uses: actions/checkout@v3

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v2

          # Set up SSH for deployment
        - name: Install SSH Client
          run: sudo apt-get install -y openssh-client

        - name: Docker Setup
          uses: docker/setup-buildx-action@v2

        - name: SSH AGENT
          uses: webfactory/ssh-agent@v0.7.0
          with:
            ssh-private-key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}

        - name: Log in to GitHub Container Registry
          uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.CONTAINER_REGISTRY_TOKEN}}

        - name: Build Docker Image
          run: docker build -t ghcr.io/${{ github.repository_owner }}/sellcrea8:latest .

        - name: Push Docker Image
          run: docker push ghcr.io/${{ github.repository_owner }}/sellcrea8:latest
