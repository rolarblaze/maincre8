name: SonarCloud Scan
on:
  push:
    branches:
      - main
      - master
      - develop
      - 'releases/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarCloud_Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=rolarblaze
            -Dsonar.projectKey=rolarblaze_maincre8
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*.java

  # docker build workflow
  build-and-push:
    runs-on: ubuntu-latest
    needs: sonarqube
    steps:
        - name:  Checkout Code
          uses: actions/checkout@v3

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v2

        - name: Docker Setup
          uses: docker/setup-buildx-action@v2

        - name: Log in to GitHub Container Registry
          uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.CONTAINER_REGISTRY_TOKEN}}

        - name: Build Docker Image
          run: docker build -t ghcr.io/${{ github.repository_owner }}/sellcrea8:latest .

        - name: Push Docker Image
          run: docker push ghcr.io/${{ github.repository_owner }}/sellcrea8:latest